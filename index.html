<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATA MOSCAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script >

        function iniciarjogo(){
 var nivel =  document.getElementById('nivel').value
   

    if(nivel === ''){
        alert('Selecione a dificuldade')
        return false
    } 

    window.location.href = "jogo.html?" + nivel

   
}
    </script>
</head>
<body>
    <div class="container ">
        <div class="row ">
            <div class="col ">
                <div class="d-flex  justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col ">
                <div class="d-flex  justify-content-center">
                    <div class="mb-2">
                        <select  class="form-control" name="" id="nivel">
                            <option value=""> --- Selecionar o nivel</option>
                            <option value="normal">Normal</option>
                            <option value="dificil"> Dificil</option>
                            <option value="hardcore"> HARDCORE </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>




        <div class="row ">
            <div class="col ">
                <div class="d-flex  justify-content-center">
                   <button type="button" class="btn btn-dark btn-lg " onclick="iniciarjogo()" >Iniciar jogo</button>
                </div>
            </div>
        </div>
        
           
    </div>
</body>
</html>
